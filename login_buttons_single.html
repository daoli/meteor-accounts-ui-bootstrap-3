<template name="_loginButtonsLoggedOutSingleLoginButton">
	{{#if configured}}
		<button class="login-button btn btn-block btn-{{capitalizedName}}">{{_ 'Sign in with'}} {{capitalizedName}}</button>
	{{else}}
		<button class="login-button btn btn-block configure-button btn-danger">{{_ 'Configure'}} {{capitalizedName}}</button>
	{{/if}}
</template>
